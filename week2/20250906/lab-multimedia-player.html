<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Audio Player</h1>
  <section>
    <h2>Let Down by Radiohead</h2>
    <audio controls 
    aria-label="play music">
    <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp"
    type="audio/mpeg"></audio>
  </section>
  <section>
    <h2>Music Video</h2>
    <video controls width="400" aria-label="play music video of radio head.">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track
      src="captions.vtt"
      kind="captions"
      srclang="en"
      label="captions">
      </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p> transcript blah blah blah </p>
    </p>
  </section>

</body>

</html>
